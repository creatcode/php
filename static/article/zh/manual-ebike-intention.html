<div class="wrap">
    <div class="main">
        <h6 style=";text-align:justify;text-justify:inter-ideograph">
    <span style=";font-family:微软雅黑;font-size:16px">做小强单车的初衷是什么</span>
</h6>
<p style=";text-align:justify;text-justify:inter-ideograph">
    <span style=";font-family:微软雅黑;font-size:16px"><span style="font-family:微软雅黑">出行是人类最基本的需求之一。我们发现人们的这一需求，尤其是城市内短途出行需求，在目前并未得到很好的满足。所以我们创立了小强，来实现一个朴素的愿望</span>--帮助每一位城市人以可支付得起的价格更便捷的完成短途出行。</span>
</p>
<p style=";text-align:justify;text-justify:inter-ideograph">
    <span style=";font-family:微软雅黑;font-size:16px">为了把这一朴素的愿望变成现实，我们选择了自行车这个最普及的交通工具，并采用创新的理念，结合了互联网技术，重新设计了车身和智能锁，来让使用自行车完成出行变得更容易。</span>
</p>
<p style=";text-align:justify;text-justify:inter-ideograph">
    <span style=";font-family:微软雅黑;font-size:16px">我们同时也希望能让人们的出行更绿色，对环境更友好，并帮助减少交通拥堵，让我们生活的城市变得更加美好。</span>
</p>
